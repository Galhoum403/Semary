<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | El Semary Steel</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        overflow: hidden;
      }
      .container {
        display: flex;
        row-gap: 10px;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        overflow: hidden;
        position: relative;
      }
      .container .image {
        position: absolute;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: -2;
        animation: zoom 20s infinite alternate ease-in-out;
      }
      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.15);
        }
      }
      body::after {
        position: absolute;
        content: "";
        top: 0;
        height: 100%;
        width: 100%;
        background: linear-gradient(
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.8)
        );
        z-index: -1;
      }
      .container header {
        font-size: 60px;
        color: #ffd700;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: fadeInDown 2s ease;
      }
      .container p {
        font-size: 18px;
        font-weight: 400;
        color: #fff;
        max-width: 550px;
        text-align: center;
        animation: fadeIn 3s ease;
      }
      .container .time-content {
        display: flex;
        column-gap: 30px;
        align-items: center;
        margin: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.4);
        padding: 2rem 2.5rem;
        border-radius: 0.5rem;
        background: rgba(250, 250, 250, 0.15);
        backdrop-filter: blur(5px);
      }
      .time-content .time {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .time .number {
        font-weight: 800;
        font-size: 80px;
        line-height: 1;
        color: #ffd700;
      }
      .time .text {
        text-transform: capitalize;
        color: #fff;
        font-weight: 600;
        font-size: 12px;
      }
      .email-content {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: 100%;
      }
      .email-content p {
        font-size: 13px;
        color: #fff;
      }
      .input-box {
        display: flex;
        align-items: center;
        height: 40px;
        max-width: 360px;
        width: 100%;
        margin-top: 20px;
        column-gap: 20px;
      }
      .input-box input,
      .input-box button {
        height: 100%;
        outline: none;
        border: none;
        border: 1px solid #fff;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.2);
        font-weight: 400;
      }
      .input-box input {
        width: 100%;
        padding: 0 15px;
        color: #fff;
      }
      input::placeholder {
        color: #fff;
      }
      .input-box button {
        cursor: pointer;
        background-color: #ffd700;
        color: #000;
        white-space: nowrap;
        padding: 0 20px;
        transition: all 0.3s ease;
      }
      .input-box button:hover {
        background-color: #fff;
      }

      @media screen and (max-width: 480px) {
        .container header {
          font-size: 40px;
        }
        .time .number {
          font-size: 50px;
        }
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <section class="container">
      <img
        src="https://images.unsplash.com/photo-1625558298116-38f0173a522c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80"
        alt=""
        class="image"
      />
      <header>Coming Soon</header>
      <p>
        Our new <b>Steel & Stainless</b> website is under construction. Stay
        tuned for something powerful.
      </p>

      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe now to get updates when we launch!</p>
        <div class="input-box">
          <input type="email" placeholder="Enter your email..." />
          <button>Notify Me</button>
        </div>
      </div>
    </section>

    <script>
      const seconds = document.querySelector(".seconds .number"),
        minutes = document.querySelector(".minutes .number"),
        hours = document.querySelector(".hours .number"),
        days = document.querySelector(".days .number");

      // Set launch date
      const launchDate = new Date("Nov 10, 2025 00:00:00").getTime();

      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const day = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hour = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minute = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const second = Math.floor((distance % (1000 * 60)) / 1000);

        days.textContent = day < 10 ? `0${day}` : day;
        hours.textContent = hour < 10 ? `0${hour}` : hour;
        minutes.textContent = minute < 10 ? `0${minute}` : minute;
        seconds.textContent = second < 10 ? `0${second}` : second;

        if (distance < 0) {
          clearInterval(timer);
          document.querySelector(".container").innerHTML =
            "<h1 style='color:white; text-align:center;'>Weâ€™re Live Now!</h1>";
        }
      }, 1000);
    </script>
  </body>
</html>
